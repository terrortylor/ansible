---
# tasks file for terminal
- name: Create .terminal
  copy:
    src: files/.bash_profile
    dest: /Users/{{ terminal.install_user }}/.bash_profile
    mode: 0644

- name: Copy .bashrc.d directory
  copy:
    src: files/.bashrc.d
    dest: /Users/{{ terminal.install_user }}
    mode: 0644

- name: Creates the .gitconfig file
  template:
    src: .gitconfig.j2
    dest: /Users/{{ terminal.install_user }}/.gitconfig
    mode: 0644
