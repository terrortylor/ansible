---
# tasks file for tmux
- name: Create symbolic link of tmux.conf
  file:
    src: '{{ playbook_dir }}/roles/terminal/files/tmux.conf'
    dest: '~/.tmux.conf'
    state: link

# Note that teamocil is installed in packages
- name: Ensure ~/.teamocil directory exists
  file:
    path: "~/.teamocil"
    state: directory

- name: Copy ~/.teamocil directory
  copy:
    src: files/teamocil/
    dest: "~/.teamocil"
    mode: 0644
