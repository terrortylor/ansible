---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: docker.io/pycontribs/centos:8
    pre_build_image: true
provisioner:
  name: ansible
verifier:
  name: testinfra
scenario:
  test_sequence:
    - destroy
    - create
    - converge
    - verify
lint: |
  set -e
  yamllint .
  ansible-lint .
